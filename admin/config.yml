backend:
  repo: doingz/hetproces
  name: git-gateway
  branch: main

media_folder: "uploads"

collections:

  - label: "Pages"
    label_singular: "Page"
    name: "pages"
    editor:
      preview: false
    folder: "pages"
    create: false
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "page.html"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
      - label: "Permalink"
        name: "permalink"
        widget: "string"
      - label: "Meta descripton"
        name: "meta"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"

  - label: "Projects"
    label_singular: "Project"
    name: "projects"
    editor:
      preview: false
    folder: "pages"
    create: false
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "page.html"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
      - label: "Permalink"
        name: "permalink"
        widget: "string"
      - label: "Meta descripton"
        name: "meta"
        widget: "string"
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Tags"
        name: "tags"
        widget: "list"
        options: ["Gezondheidszorg", "Educatie", "Publieke ruimte", "Ideagame", "Ontwerp", "Prototyping"]
      - label: "Gallery"
        name: "galleryImages"
        widget: "list"
        fields:
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Image", name: "image", widget: "image" }
